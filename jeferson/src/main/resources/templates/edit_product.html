<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring CRUD</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Editar produto</h1>
        
        <form action="#" method="post" th:object="${product}" th:action="@{/add_product}">
        <table>
                <tr>
                    <td>CÓDIGO:</td>
                    <td><input type="number" th:field="*{cod_product}" readonly/></td>
                </tr>
                <tr>
                    <td>PRODUTO:</td>
                    <td><input type="text" th:field="*{name_product}" required/></td>
                </tr>
                <tr>
                    <td>VALOR:</td>
                    <td><input type="number"  step="0.01" th:field="*{value_product}" required/></td>
                </tr>
                <tr>
                    <td>MARCA:</td>
                    <td><input type="text" th:field="*{brand_product}" required/></td>
                </tr>
            <tr>
                    <td>DETALHES:</td>
                    <td><input type="text" th:field="*{detail_product}" required/></td>
                </tr>
            
        </table>
        <br/>
        <input type="submit" value="Finalizar edição"/>
        </form>
    </body>
</html>
